<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="currencyForm">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-label for="data" position="fixed">Currency</ion-label>
          <ion-input id="data" class="caret" formControlName="data" class="caret-[#3880ff]" placeholder="Ex. $ or Â£"></ion-input>
        </ion-item>
        <ion-item class="text-center" *ngIf="purchaseService.isPro === false" detail="false">
          <ion-label color="primary">Export JSON (PRO)</ion-label>
        </ion-item>
        <ion-item class="text-center" (click)="onExportPressed()" *ngIf="purchaseService.isPro === true" button detail="false">
          <ion-label color="primary">Export JSON</ion-label>
        </ion-item>
        <ion-item class="text-center" *ngIf="purchaseService.isPro === false" button detail="false" (click)="onUpgradePressed()">
          <ion-label color="danger">Upgrade to PRO for just {{ product?.price }}</ion-label>
        </ion-item>
        <ion-item class="text-center" *ngIf="purchaseService.isPro === false" button detail="false" (click)="store.refresh()">
          <ion-label color="primary">Restore Purchase</ion-label>
        </ion-item>
      </ion-list>
    </ion-list>
